name: Update TAF & XLSX

on:
  workflow_dispatch: # permite ejecutar manualmente desde GitHub
  schedule:
    - cron: '30 4 * * *'


jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Download TAF
      run: |
        curl -s "https://tgftp.nws.noaa.gov/data/forecasts/taf/stations/MSLP.TXT" -o tmp_taf.txt
        day=$(date -u +'%d')
        taf_line=$(grep -m 1 "^TAF MSLP ${day}0325Z" tmp_taf.txt || true)

        if [ -n "$taf_line" ]; then
          echo "$taf_line" > public/data/taf-today.txt
        else
          echo "TAF no disponible aÃºn para las 0325Z de hoy" > public/data/taf-today.txt
        fi
        echo "Contenido final del taf-today.txt:"
        cat public/data/taf-today.txt

    - name: Download operaciones.xlsx from Drive
      run: |
        curl -L -o public/operaciones.xlsx "https://drive.google.com/uc?export=download&id=1VCS87YR2-O4tJLaJJMVAZtBTPYEQG9fQ"

    - name: Commit & push changes
      run: |
        git add public/data/taf-today.txt public/operaciones.xlsx
        git commit -m "Update TAF and operaciones.xlsx $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
